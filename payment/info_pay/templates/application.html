

{% extends "base.html" %}

{% block title %}
    Заявки на оплату
{% endblock %}

{% block body %}
	<h1>Заявки на оплату</h1>

        <table class="table table-striped table-bordered table-sm">
            <tr>
                <th>ID заявки</th>
                <th>Сумма</th>
                <th>Статус</th>
                <th>Реквизиты</th>
            </tr>
            {% for appl in object_list %}
                <tr>
                    <td>{{ appl.id }}</td>
                    <td>{{ appl.summ }}</td>
                    <td>{{ appl.status }}</td>
                    <td><a href="">{{ appl.requisit }}</a></td>
                </tr>
            {% endfor %}
        </table>

{% endblock %}
